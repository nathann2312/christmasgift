body{

/* BINTANG */
.star{

}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* BULAN */
.moon{
  position:fixed;
  top:25px;
  right:25px;
  width:70px;
  height:70px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 30px rgba(255,255,255,.6);
}

/* BINTANG BETHLEHEM */
.bethlehem-star{

  top:70px;
  left:50%;
  transform:translateX(-50%);

  text-shadow:0 0 25px gold;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{opacity:.6}
  to{opacity:1}
}

/* CARD */
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  border-radius:22px;
  padding:26px;
  width:92%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:2;
}

h1{

  color:#fff;
  text-shadow:0 0 10px gold;
}

.subtitle{
  margin-top:12px;
  font-size:14px;
  line-height:1.7;
  color:#eaeaea;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ffd700,#ffae00);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{
  background:#777;
  color:#ddd;
}

.verse{
  margin-top:16px;
  padding:16px;
  background:rgba(255,255,255,.9);
  color:#0b1d4d;
  border-radius:14px;
  display:none;
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

.footer{
  margin-top:14px;
  font-size:13px;
  color:#dfffdc;
}

}
</style>
